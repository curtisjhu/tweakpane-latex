<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		body {
			margin: 20px;
			height: 100vh;
			background: linear-gradient(to bottom, #468, #888);
		}
		.tp-dfwv {
			position: relative !important;
			margin: auto;
		}
	</style>
</head>
<body>
	<script src="../node_modules/tweakpane/dist/tweakpane.js"></script>
	<script src="../dist/tweakpane-latex.js"></script>
	<script>

		const pane = new Tweakpane.Pane({title: "A bunch of Latex"});

		// Register plugin
		pane.registerPlugin(TweakpaneLatexPlugin);

		// TODO: Update parameters for your plugin
		pane.addBlade({
			view: "latex",
			content: "No parsing",
		});
		pane.addBlade({
			view: "latex",
			content: "No parsing + border",
			border: true,
		});

		const mathFolder = pane.addFolder({
			title: "Latex",
		})
		mathFolder.addBlade({
			view: "latex",
			content: "\\begin{equation} \\int e^{-x^2} dx \\end{equation}",
			latex: true
		});
		mathFolder.addBlade({
			view: "latex",
			content: "\\int 2x e^{x^2} dx",
			latex: true
		});


		const markedExample = pane.addFolder({
			title: "Markdown (includes some latex)",
		})
		markedExample.addBlade({
			view: "latex",
			content: `
# Header

$$\\int x^2 dx$$

[a link](http://www.google.com).

* One
* Two

## Subhead

**bold**, *italics*

More text with \` print('hello') \` inline code.

---
\`\`\`
npm run start
\`\`\`
---
> References: [katex](https://katex.org/docs/node)
`,
			markdown: true,
		});

		window.pane = pane;
	</script>
</body>
</html>
